<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h2>Cadastro de Produto - Etapa 1: Informações Básicas</h2>

        <form action="etapa2.html">
            <div>
                <label for="product_name" class="form-label">Nome do Produto
                    <input type="text" id="product_name" name="product_name" class="form-control">
                </label>
            </div>

            <div>
                <label for="" class="form-label">Nome do Produto:
                    <input type="text" id="" name="" class="form-control">
                </label>
            </div>

            <div>
                <label for="description" class="form-label">Descrição:
                    <input type="text" id="description" name="description" class="form-control">
                </label>
            </div>

            <div>
                <label for="category" class="form-label">Categoria:
                    <input type="text" id="category" name="category" class="form-control">
                </label>
            </div>

            <div>
                <label for="product_code" class="form-label">Código do Produto:
                    <input type="text" id="product_code" name="product_code" class="form-control">
                </label>
            </div>

            <div>
                <label for="weight" class="form-label">Peso (em kg):
                    <input type="text" id="weight" name="weight" class="form-control">
                </label>
            </div>

            <div>
                <label for="dimensions" class="form-label">Dimensões (L x A x P)
                    <input type="text" id="dimensions" name="dimensions" class="form-control">
                </label>
            </div>

            <div>
                <button type="button" onclick="" class="btn btn-primary me-2">
                    Próximo
                </button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
